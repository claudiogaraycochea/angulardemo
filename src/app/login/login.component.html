<h1>Login</h1>

<form #formLogin="ngForm" (ngSubmit)="onSubmit()">
    <input type="email" name="user_email" #userEmail="ngModel" [(ngModel)]="user_email" placeholder="User Email" required>
    <input type="password" name="user_password" #userPassword="ngModel" [(ngModel)]="user_password" placeholder="User Password" required>
    <input type="submit" value="Send">
</form>
